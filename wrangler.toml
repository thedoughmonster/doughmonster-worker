# /wrangler.toml
name = "doughmonster-worker"
main = "src/worker.ts"
compatibility_date = "2024-11-01"
logpush = true

[assets]
directory = "./public"
binding = "ASSETS"

[observability]
enabled = true

[vars]
TOAST_API_BASE = "https://ws-api.toasttab.com"
TOAST_AUTH_URL = "https://ws-api.toasttab.com/authentication/v1/authentication/login"

# Existing KV namespaces (reused from previous Worker)
[[kv_namespaces]]
binding = "TOKEN_KV"
id = "8dbfe4814b8a43cf80537c6e22d854fb"

# Cache namespace for orders, menus, and dining options
[[kv_namespaces]]
binding = "CACHE_KV"
id = "ab64388dbd624db78c5ced317fa3790b"

